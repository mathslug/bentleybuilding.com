    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827; /* Dark background */
            color: #e5e7eb; /* Light text */
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            background-color: #1f2937; /* Slightly lighter than background */
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
        }

        .image-container {
            width: 100%;
            height: 350px;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .banner_img-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.9);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #f9fafb; /* Almost white */
        }

        .taglines {
            margin-bottom: 2rem;
        }

        .taglines p {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #d1d5db; /* Light gray */
        }

        .contact {
            margin-bottom: 1.5rem;
        }

        .contact p {
            margin-bottom: 0.5rem;
        }

        a {
            color: #60a5fa; /* Blue */
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #93c5fd; /* Lighter blue */
            text-decoration: underline;
        }

        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin: 0 5px;
        }

        .contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #9ca3af; /* Medium gray */
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .taglines p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
